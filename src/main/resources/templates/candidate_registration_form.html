<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Candidates Registration Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Please state your full name</h1>
    <hr>

    <form action="#" th:action="@{/createCandidate}" th:object="${Candidates}"
          method="POST">
        <input type="text" th:field="*{username}"
               placeholder="Candidate Username" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">add me</button>
    </form>

    <hr>
</div>
</body>
</html>
