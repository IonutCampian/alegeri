<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container" align="center">
    <h1>Login</h1>
    <hr>

    <form action="#" th:action="@{/loginPerson}" th:object="${Person}"
          method="POST">
        <div>Username</div>
        <input type="text" th:field="*{username}"
               placeholder="Username" class="form-control mb-4 col-4">
        <div>Password</div>
        <input type="password" th:field="*{password}"
               placeholder="Password*" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Login</button>
    </form>

    <hr>
</div>
</body>
</html>
